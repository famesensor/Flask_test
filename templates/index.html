<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Python upload file</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2 style="padding: 3% 0% 2% 0%;">วิเคราะห์หน้าตา</h2>
            <form action="/upload" enctype="multipart/form-data" method="POST">
                <p>file: .JPG, .PNG และ รูปต้องหน้าตรง เห็นหน้าผาก</p>
                <div class="custom-file mb-3">
                  <input type="file" class="custom-file-input" id="file-input" name="images">
                  <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
                <div id="msg"></div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-primary">วิเคราะห์</button>
                </div>
              </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>

<script>
  $(document).ready(function(){
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });

    // Block file other
    $("#file-input").change(function(){
       var input = document.getElementById('file-input');
       for (var i=0; i<input.files.length; i++)
       {
           var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()
           if ((ext == 'jpg') || (ext == 'png'))
           {
               $("#msg").text("Files are supported")
           }
           else
           {
               $("#msg").text("Files are NOT supported")
               document.getElementById("file-input").value ="";
           }
       }
    });
  });
 </script>
